<!doctype html>
<html>

        <title> {% if page.title %} {{ page.title }} | {% endif %} {{ site.author }}</title>
        <script src="https://kit.fontawesome.com/115ee2116e.js" crossorigin="anonymous"></script>

        <!-- Specialized pdf print CSS -->
        <link href="{{ site.baseurl }}/css/cv-print.css" type="text/css" rel="stylesheet" media="print">

        <!-- Standard site-wide respronsive CSS for screen view -->
        <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="{{ site.baseurl }}/css/grayscale.css" rel="stylesheet"  media="screen">
        <link href="{{ site.baseurl }}/css/card.css" rel="stylesheet" media="screen">
        <link href="{{ site.baseurl }}/css/syntax-highlights.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <section id="main" class="container content-section">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    {{ content | markdownify }}
                </div>
            </div>
        </div>
    </body>
